<html>
    <title>Anomaly Detect</title>
    <body style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0;">
        <h1 style="text-align: center;">Anomaly Detect</h1>
        <form action="/predict" enctype="multipart/form-data" method="post" onsubmit="return validateForm()" style="margin-bottom: 50px;">
            <input name="file" type="file" id="fileInput">
            <input type="submit">
        </form>

        <script>
            function validateForm() {
                var fileInput = document.getElementById("fileInput");
                var file = fileInput.files[0];

                // 파일이 선택되지 않은 경우
                if (!file) {
                    alert("Please select a file.");
                    return false;
                }

                // 파일이 이미지 파일이 아닌 경우
                var allowedExtensions = ["jpg", "jpeg", "png", "gif", "bmp"];
                var fileExtension = file.name.split(".").pop().toLowerCase();
                if (allowedExtensions.indexOf(fileExtension) === -1) {
                    alert("Please select an image file (jpg, jpeg, png, gif, bmp).");
                    return false;
                }

                return true;
            }
        </script>
    </body>
</html>
